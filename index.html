<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Form maker Catublas</title>
</head>
<body class="container">
    <div>
        <h2 class="mt-2">Form Maker Catublas</h2>
        <select id="type" class="form-select">
            <option value="text">Text</option>
            <option value="radio">Radio</option>
            <option value="button">Button</option>
        </select>
        <input type="text" id="label" class="form-control mt2" placeholder="Label">
        <input type="text" id="placeholder" class="form-control mt2" placeholder="Placeholder">
        <div class="d-flex flex-row justify-content-end mt-2">
            <button onclick="insert()" id="insert" class="btn btn-primary">Insert Element</button>

        </div>
        <div id="elements" class="card mt-2 p-2 text-center">
            <button id="clearAll" class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;">x</button>
            <h3 class="text-secondary">Results</h3>
        </div>

    </div>
    <script>
    	const insert = () => {
    let type = document.querySelector("#type").value
    let label = document.querySelector("#label").value
    let placeholder = document.querySelector("#placeholder").value
    switch(type){
        case 'text': appendText(label, placeholder) 
                    break
        case 'radio': appendRadio(label, placeholder)
                    break
        case 'button': appendRadio(label, placeholder)
                    break
    }
}
const appendText = (label = "No label", placeholder = "No placeholder") => {
    let el = document.createElement('input')

    el.textContent = label
    el.setAttribute('class', 'form-control mt-1')
    el.setAttribute('placeholder', placeholder)

    document.querySelector("#elements").append(el) 
}

const appendRadio = (label = "No label", placeholder = "No placeholder") => {
    let el = document.createElement('input')

    el.textContent = label
    el.setAttribute('class', 'mt-1')
    el.setAttribute('placeholder', placeholder)
    el.setAttribute('type', 'radio')

    document.querySelector("#elements").append(el) 
}
var clearButton = document.getElementById('clearButton');
    clearButton.addEventListener('click', function() {
        var elementsDiv = document.getElementById('#elements');
        elementsDiv.innerHTML = ''; 
    });

// function clearAll(el) {
    
//     }
    </script>
</body>
</html>
